<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Courier Delivery Dashboard</title>
  <style>
    :root{
      --bg:#f4f6fb; --panel:#fff; --accent:#4f46e5; --accent-hover:#4338ca; --text:#1f2937; --muted:#6b7280; --radius:12px; --shadow:0 4px 16px rgba(0,0,0,.06);
    }
    *{box-sizing:border-box;}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--text);}
    header{background:var(--accent);color:#fff;padding:16px 24px;font-size:20px;font-weight:600;position:sticky;top:0;z-index:10;}
    .container{display:grid;grid-template-columns:260px 1fr;min-height:calc(100vh - 56px);}
    @media(max-width:900px){.container{grid-template-columns:1fr;}nav{display:flex;overflow-x:auto;}}
    nav{background:var(--panel);padding:16px;box-shadow:var(--shadow);}
    nav h3{font-size:14px;text-transform:uppercase;color:var(--muted);margin:0 0 12px;letter-spacing:.1em}
    .nav-link{display:block;padding:10px 12px;border-radius:8px;color:var(--text);text-decoration:none;margin-bottom:4px;}
    .nav-link.active,.nav-link:hover{background:var(--accent);color:#fff;}
    main{padding:20px;}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px;}
    .card{background:var(--panel);border-radius:var(--radius);padding:16px;box-shadow:var(--shadow);}
    .card h2{margin:0;font-size:22px;}
    .muted{color:var(--muted);font-size:13px;}
    .btn{background:var(--accent);color:#fff;border:none;padding:10px 14px;border-radius:8px;cursor:pointer;font-size:14px;}
    .btn:hover{background:var(--accent-hover);}
    form{display:grid;gap:12px;}
    input,select{padding:10px 12px;border:1px solid #d1d5db;border-radius:8px;font-size:14px;}
    .hidden{display:none;}
    table{width:100%;border-collapse:collapse;margin-top:12px;}
    th,td{padding:8px;border-bottom:1px solid #e5e7eb;text-align:left;font-size:14px;}
    th{background:#f9fafb;}
    .add-order-form{margin-top:16px;}
  </style>
</head>
<body>
  <header>ðŸ“¦ Courier Delivery Dashboard</header>
  <div class="container">
    <nav>
      <h3>Menu</h3>
      <a href="#" class="nav-link active" id="dashboardLink">Dashboard</a>
      <a href="#" class="nav-link" id="partnerLink">Delivery Partner Registration</a>
      <a href="#" class="nav-link" id="ordersLink">Orders</a>
    </nav>
    <main>
      <section id="dashboardSection">
        <div class="grid">
          <div class="card">
            <h2 id="ordersReceived">0</h2>
            <div class="muted">Orders Received</div>
          </div>
          <div class="card">
            <h2 id="ordersShipped">0</h2>
            <div class="muted">Orders Shipped</div>
          </div>
          <div class="card">
            <h2 id="ordersDelivered">0</h2>
            <div class="muted">Orders Delivered</div>
          </div>
        </div>
      </section>

      <section id="partnerSection" class="hidden">
        <div class="card">
          <h2>Register as Delivery Partner</h2>
          <form id="partnerForm">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="phone" placeholder="Phone Number" required>
            <select name="vehicle" required>
              <option value="">Select Vehicle</option>
              <option>Bike</option>
              <option>Car</option>
              <option>Van</option>
            </select>
            <button class="btn" type="submit">Register</button>
          </form>
          <div id="partnerMsg" class="muted" style="margin-top:10px;"></div>
        </div>
      </section>

      <section id="ordersSection" class="hidden">
        <div class="card">
          <h2>Orders</h2>
          <table>
            <thead>
              <tr><th>ID</th><th>Customer</th><th>Status</th></tr>
            </thead>
            <tbody id="ordersTable"></tbody>
          </table>

          <form id="addOrderForm" class="add-order-form">
            <input type="text" name="customer" placeholder="Customer Name" required>
            <select name="status" required>
              <option value="">Select Status</option>
              <option>Received</option>
              <option>Shipped</option>
              <option>Delivered</option>
            </select>
            <button class="btn" type="submit">Add Order</button>
          </form>
          <div id="orderMsg" class="muted" style="margin-top:10px;"></div>
        </div>
      </section>
    </main>
  </div>

  <script>
    // Demo data
    let orders=[
      {id:1,customer:'John Doe',status:'Received'},
      {id:2,customer:'Jane Smith',status:'Shipped'},
      {id:3,customer:'Acme Corp',status:'Delivered'}
    ];

    const ordersReceived=document.getElementById('ordersReceived');
    const ordersShipped=document.getElementById('ordersShipped');
    const ordersDelivered=document.getElementById('ordersDelivered');

    function updateDashboard(){
      ordersReceived.textContent=orders.filter(o=>o.status==='Received').length;
      ordersShipped.textContent=orders.filter(o=>o.status==='Shipped').length;
      ordersDelivered.textContent=orders.filter(o=>o.status==='Delivered').length;
    }

    function renderOrders(){
      const tbody=document.getElementById('ordersTable');
      tbody.innerHTML='';
      orders.forEach(o=>{
        const tr=document.createElement('tr');
        tr.innerHTML=`<td>${o.id}</td><td>${o.customer}</td><td>${o.status}</td>`;
        tbody.appendChild(tr);
      });
    }

    // Navigation
    const dashboardLink=document.getElementById('dashboardLink');
    const partnerLink=document.getElementById('partnerLink');
    const ordersLink=document.getElementById('ordersLink');
    const dashboardSection=document.getElementById('dashboardSection');
    const partnerSection=document.getElementById('partnerSection');
    const ordersSection=document.getElementById('ordersSection');

    function showSection(section){
      [dashboardSection,partnerSection,ordersSection].forEach(s=>s.classList.add('hidden'));
      section.classList.remove('hidden');
      document.querySelectorAll('.nav-link').forEach(l=>l.classList.remove('active'));
    }

    dashboardLink.onclick=()=>{showSection(dashboardSection);dashboardLink.classList.add('active');updateDashboard();};
    partnerLink.onclick=()=>{showSection(partnerSection);partnerLink.classList.add('active');};
    ordersLink.onclick=()=>{showSection(ordersSection);ordersLink.classList.add('active');renderOrders();};

    // Partner registration
    const partnerForm=document.getElementById('partnerForm');
    partnerForm.onsubmit=(e)=>{
      e.preventDefault();
      const formData=new FormData(partnerForm);
      const name=formData.get('name');
      document.getElementById('partnerMsg').textContent=`Thank you, ${name}. Your registration is received.`;
      partnerForm.reset();
    };

    // Add order form
    const addOrderForm=document.getElementById('addOrderForm');
    addOrderForm.onsubmit=(e)=>{
      e.preventDefault();
      const formData=new FormData(addOrderForm);
      const customer=formData.get('customer');
      const status=formData.get('status');
      const newOrder={id:orders.length+1,customer:customer,status:status};
      orders.push(newOrder);
      document.getElementById('orderMsg').textContent=`Order for ${customer} added.`;
      addOrderForm.reset();
      renderOrders();
      updateDashboard();
    };

    updateDashboard();
  </script>
</body>
</html>
